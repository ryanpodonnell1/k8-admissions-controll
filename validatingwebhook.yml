apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "ryan-test.example.com"
webhooks:
  - name: "pod-policy.example.com"
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: "Namespaced"
    clientConfig:
      service:
        path: "/validate"
        namespace: "tgrccloudsecurity"
        name: "validator"
      caBundle: 
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5
